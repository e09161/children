<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .quiz-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .progress-container {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 12px;
            background-color: #ecf0f1;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: right;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .question-container {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .question-number {
            font-size: 1rem;
            color: #3498db;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            background-color: white;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: #f1f8ff;
            border-color: #3498db;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .option.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #prev-btn {
            background-color: #95a5a6;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #7f8c8d;
        }
        
        #next-btn, #submit-btn {
            background-color: #3498db;
            color: white;
        }
        
        #next-btn:hover, #submit-btn:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .results-container {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .results-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .score {
            font-size: 4rem;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        #restart-btn {
            background-color: #2ecc71;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
        }
        
        #restart-btn:hover {
            background-color: #27ae60;
        }
        
        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }
            
            .quiz-header h1 {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 12px;
                font-size: 1rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>JavaScript Fundamentals Quiz</h1>
            <p>Test your knowledge of JavaScript basics</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">Question 1 of 5</div>
        </div>
        
        <div class="question-container" id="question-container">
            <div class="question-number" id="question-number">Question 1</div>
            <div class="question-text" id="question-text">What does the 'typeof' operator return for an array?</div>
            <div class="options-container" id="options-container">
                <div class="option" data-value="0">'array'</div>
                <div class="option" data-value="1">'object'</div>
                <div class="option" data-value="2">'array-object'</div>
                <div class="option" data-value="3">'undefined'</div>
            </div>
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="navigation">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next Question</button>
            <button id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
        
        <div class="results-container" id="results-container">
            <h2>Quiz Completed!</h2>
            <div class="score" id="score">0%</div>
            <div class="score-text" id="score-text">You answered 0 out of 5 questions correctly</div>
            <button id="restart-btn">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What does the 'typeof' operator return for an array?",
                options: ["'array'", "'object'", "'array-object'", "'undefined'"],
                correctAnswer: 1
            },
            {
                question: "Which method is used to add an element to the end of an array?",
                options: [".push()", ".pop()", ".shift()", ".unshift()"],
                correctAnswer: 0
            },
            {
                question: "What will 'console.log(0.1 + 0.2 === 0.3)' output?",
                options: ["true", "false", "undefined", "NaN"],
                correctAnswer: 1
            },
            {
                question: "Which keyword is used to declare a constant in JavaScript?",
                options: ["var", "let", "const", "static"],
                correctAnswer: 2
            },
            {
                question: "What does 'JSON' stand for?",
                options: [
                    "JavaScript Object Notation",
                    "JavaScript Oriented Notation",
                    "JavaScript Object Naming",
                    "JavaScript Operation Network"
                ],
                correctAnswer: 0
            }
        ];

        // DOM elements
        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const submitButton = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results-container');
        const scoreElement = document.getElementById('score');
        const scoreTextElement = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-btn');

        // Quiz state
        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let quizCompleted = false;

        // Initialize the quiz
        function initQuiz() {
            displayQuestion(currentQuestionIndex);
            updateProgress();
            setupEventListeners();
        }

        // Display the current question
        function displayQuestion(index) {
            const question = quizData[index];
            
            questionNumberElement.textContent = `Question ${index + 1}`;
            questionTextElement.textContent = question.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.setAttribute('data-value', optionIndex);
                
                // Check if this option was previously selected
                if (userAnswers[index] === optionIndex) {
                    optionElement.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Clear feedback
            feedbackElement.style.display = 'none';
            feedbackElement.className = 'feedback';
            
            // Update button states
            updateButtonStates();
        }

        // Update progress bar and text
        function updateProgress() {
            const progressPercentage = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.length}`;
        }

        // Update button states based on current question
        function updateButtonStates() {
            prevButton.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === quizData.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline-block';
            } else {
                nextButton.style.display = 'inline-block';
                submitButton.style.display = 'none';
            }
            
            // Disable next/submit if no answer selected
            const hasAnswer = userAnswers[currentQuestionIndex] !== null;
            nextButton.disabled = !hasAnswer;
            submitButton.disabled = !hasAnswer;
        }

        // Handle option selection
        function handleOptionSelect(selectedOption) {
            // Remove selected class from all options
            const allOptions = optionsContainer.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            selectedOption.classList.add('selected');
            
            // Store user's answer
            const selectedValue = parseInt(selectedOption.getAttribute('data-value'));
            userAnswers[currentQuestionIndex] = selectedValue;
            
            // Enable next/submit button
            updateButtonStates();
            
            // Show immediate feedback if quiz is not completed
            if (!quizCompleted) {
                showFeedback(currentQuestionIndex, selectedValue);
            }
        }

        // Show feedback for the current question
        function showFeedback(questionIndex, selectedAnswer) {
            const question = quizData[questionIndex];
            const isCorrect = selectedAnswer === question.correctAnswer;
            
            feedbackElement.textContent = isCorrect 
                ? "Correct! Well done." 
                : `Incorrect. The right answer is: ${question.options[question.correctAnswer]}`;
            
            feedbackElement.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackElement.style.display = 'block';
            
            // Highlight correct and incorrect answers
            const allOptions = optionsContainer.querySelectorAll('.option');
            allOptions.forEach(option => {
                const optionValue = parseInt(option.getAttribute('data-value'));
                
                if (optionValue === question.correctAnswer) {
                    option.classList.add('correct');
                } else if (optionValue === selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Navigate to the next question
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
                updateProgress();
            }
        }

        // Navigate to the previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
                updateProgress();
            }
        }

        // Submit the quiz and show results
        function submitQuiz() {
            quizCompleted = true;
            
            // Calculate score
            let correctCount = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === quizData[index].correctAnswer) {
                    correctCount++;
                }
            });
            
            const scorePercentage = Math.round((correctCount / quizData.length) * 100);
            
            // Display results
            scoreElement.textContent = `${scorePercentage}%`;
            scoreTextElement.textContent = `You answered ${correctCount} out of ${quizData.length} questions correctly`;
            
            // Hide question container and show results
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            resultsContainer.style.display = 'block';
        }

        // Restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(quizData.length).fill(null);
            quizCompleted = false;
            
            // Reset UI
            document.querySelector('.question-container').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            resultsContainer.style.display = 'none';
            
            // Reset progress
            updateProgress();
            
            // Display first question
            displayQuestion(currentQuestionIndex);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Option selection
            optionsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('option')) {
                    handleOptionSelect(e.target);
                }
            });
            
            // Navigation buttons
            prevButton.addEventListener('click', prevQuestion);
            nextButton.addEventListener('click', nextQuestion);
            submitButton.addEventListener('click', submitQuiz);
            restartButton.addEventListener('click', restartQuiz);
        }

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
