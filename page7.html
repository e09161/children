<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Dictionary 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .dictionary-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .word-item:last-child {
            border-bottom: none;
        }
        
        .word {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .play-btn {
            background-color: #4a00e0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(74, 0, 224, 0.3);
        }
        
        .play-btn:hover {
            background-color: #8e2de2;
            transform: scale(1.05);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }
        
        .play-btn.playing {
            background-color: #ff4757;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }
        
        .play-btn i {
            font-size: 20px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f9f9f9;
            color: #666;
            font-size: 14px;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .word {
                font-size: 18px;
            }
            
            .play-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Dictionary</h1>
            <p class="subtitle">Click the play button to hear pronunciation</p>
        </header>
        
        <div class="dictionary-list">
            <div class="word-item">
                <span class="word">rice pops</span>
                <button class="play-btn" data-word="rice pops">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
            <div class="word-item">
                <span class="word">potato crisps</span>
                <button class="play-btn" data-word="potato crisps">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
            <div class="word-item">
                <span class="word">grapes</span>
                <button class="play-btn" data-word="grapes">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
            <div class="word-item">
                <span class="word">thirsty</span>
                <button class="play-btn" data-word="thirsty">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
            <div class="word-item">
                <span class="word">grape juice</span>
                <button class="play-btn" data-word="grape juice">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
           
        </div>
        
        <footer>
            <p>Click any play button to hear the word pronunciation</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playButtons = document.querySelectorAll('.play-btn');
            let currentAudio = null;
            let currentButton = null;
            
            // Create audio elements for each word
            const audioElements = {
                'rice pops': new Audio('d21.mp3'),
                'potato crisps': new Audio('d22.mp3'),
                'grapes': new Audio('d23.mp3'),
                'thirsty': new Audio('d24.mp3'),
                'grape juice': new Audio('d25.mp3')
            };
            
            // Set volume for all audio elements
            Object.values(audioElements).forEach(audio => {
                audio.volume = 0.7;
            });
            
            playButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const word = this.getAttribute('data-word');
                    const audio = audioElements[word];
                    
                    // If the same button is clicked again, stop the audio
                    if (currentButton === this && !audio.paused) {
                        audio.pause();
                        audio.currentTime = 0;
                        this.classList.remove('playing');
                        this.innerHTML = '<i class="fas fa-play"></i>';
                        currentButton = null;
                        return;
                    }
                    
                    // Stop any currently playing audio
                    if (currentAudio && currentAudio !== audio) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0;
                    }
                    
                    if (currentButton && currentButton !== this) {
                        currentButton.classList.remove('playing');
                        currentButton.innerHTML = '<i class="fas fa-play"></i>';
                    }
                    
                    // Play the selected audio
                    audio.play();
                    this.classList.add('playing');
                    this.innerHTML = '<i class="fas fa-stop"></i>';
                    
                    currentAudio = audio;
                    currentButton = this;
                    
                    // Reset button when audio ends
                    audio.onended = function() {
                        button.classList.remove('playing');
                        button.innerHTML = '<i class="fas fa-play"></i>';
                        currentButton = null;
                    };
                });
            });
        });
    </script>
</body>
</html>
